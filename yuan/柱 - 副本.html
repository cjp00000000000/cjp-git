<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div style="width: 800px;height: 800px;background: #eee;">
			<Canvas id="draw" width="800" height="800"></Canvas>
		</div>
	</body>
</html>
<script type="text/javascript">
    var canvas = document.querySelector("canvas")
    var ctx = canvas.getContext("2d")

    // 默认直线绘制成实线
    ctx.moveTo(50,50)
    ctx.lineTo(300,50)
    ctx.lineWidth = 3
	ctx.setLineDash([5,10])
    ctx.stroke()

    // 虚线长度为0则绘制成实线
    ctx.beginPath()
    ctx.moveTo(50,100)
    ctx.lineTo(300,100)
    ctx.setLineDash([1,0])
    ctx.stroke()

    // 设置虚线长度大于0
    ctx.beginPath()
    ctx.moveTo(50,150)
    ctx.lineTo(300,150)
    ctx.setLineDash([1,0])
    ctx.stroke()
</script>
